  decoder_config:
    n_layer: 6
    block_size: 256
    # 50257 (gpt2 tokenizer) + 2 special tokens for training <MSK> and <EOS>
    #  + encoder vocab
    vocab_size: 50259  # 50257 + 2
    transformer_config:
      is_cross_attn: True
      attn_config:
